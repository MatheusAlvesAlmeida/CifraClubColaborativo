<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <base href="https://dtinth-chordbook.netlify.app/" />
    <script src="lib/entry.js"></script>
    <title>CifraShare</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <input
      type="text"
      style="width: 50%; margin: 1rem"
      class="form-control"
      id="input1"
    />
    <button onclick="getData()">Pesquisar</button>
    <pre id="src"></pre>
    <pre id="teste"></pre>
  </body>
  <script>
    async function getData() {
      const input = document.querySelector('#input1').value
      const div = document.querySelector('#teste')
      console.log(div)
      try {
        const song = await axios.get('http://localhost:3000/songs/help', {
          headers: {
            'Content-Type': 'application/json',
          },
        })
        try {
          const formattedChord = await axios.get(
            `http://localhost:3000/chords/${song.data[0].artist.slug}/${song.data[0].slug}`,
            {
              headers: {
                'Content-Type': 'application/json',
              },
            }
          )
          //insert the chord into the iframe
          div.innerHTML = formattedChord.data
        } catch (error) {
          console.log(error)
        }
      } catch (error) {
        console.log(error)
      }
    }
  </script>
</html>
